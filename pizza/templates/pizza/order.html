<h1>Order a Pizza</h1>

{% if note %}
    <h5>{{note}}</h5>
{% endif  %}

{% if created_pizza_pk %}
    <a href="{% url 'edit_order' created_pizza_pk %}">Edit Your Order</a>
{% endif  %}

<form action="{% url 'order' %}" method="post">

    {% csrf_token %}
    {{pizza_form.as_p}}

    <input type="submit" value="Order Pizza">
</form>

<br><br>

What more than just one pizza?

<form action="{% url 'order' %}" method="post">

    {% csrf_token %}
    {{multiple_form.as_p}}

    <input type="submit" value="Get Pizza ">
</form>
